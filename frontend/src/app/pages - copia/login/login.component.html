<div style="max-width: 300px; margin: 40px auto; text-align:center;">
  <h2>Ingresar</h2>

  <form (ngSubmit)="login()">

    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Email"
      required
      style="width:100%; margin-bottom:10px;"
    />

    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="ContraseÃ±a"
      required
      style="width:100%; margin-bottom:10px;"
    />

    <button type="submit" style="width:100%">Ingresar</button>

    <button
      type="button"
      (click)="register()"
      style="width:100%; margin-top:10px;"
    >
      Crear cuenta nueva
    </button>

  </form>
</div>

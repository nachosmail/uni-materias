<div class="setup-container">

  <h2>Configuración inicial</h2>
  <p>Seleccioná tu carrera y plan para comenzar</p>

  <!-- CARRERA -->
  <div class="field">
    <label>Carrera</label>

    <select [(ngModel)]="selectedCareer" (change)="onCareerChange()">
      <option [ngValue]="null" disabled>Elegí una carrera...</option>
      <option *ngFor="let c of careers" [ngValue]="c.id">{{ c.name }}</option>
    </select>
  </div>

  <!-- PLAN -->
  <div class="field" *ngIf="selectedCareer">
    <label>Plan</label>

    <select [(ngModel)]="selectedPlan">
      <option [ngValue]="null" disabled>Elegí un plan...</option>
      <option *ngFor="let p of plans" [ngValue]="p.id">
        {{ p.code }} - {{ p.name }}
      </option>
    </select>
  </div>

  <!-- BOTÓN -->
  <button class="btn-continue"
          [disabled]="!selectedCareer || !selectedPlan"
          (click)="saveAndContinue()">

    Guardar y continuar
  </button>

</div>

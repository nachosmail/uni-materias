<app-header
  [userName]="userName"
  [activeCareer]="activeCareer"
  [activePlanName]="activePlanName"
  (goHome)="onGoHome()"
  (goSubjects)="onGoSubjects()"
  (openProfile)="onOpenProfile()"
  (changePlan)="onChangePlan()"
  (logout)="onLogout()"
></app-header>

<app-profile-modal
  *ngIf="showProfileModal"
  [fullName]="fullName"
  (save)="onSaveProfile($event)"
  (close)="onCloseProfile()"
></app-profile-modal>

<router-outlet></router-outlet>
